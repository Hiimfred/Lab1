<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New recipe</title>
    <script src="fetch.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="recipe_form">
    <ul>
        <li>
            <label for="title"> Title </label>
            <input type="text" name="title" id="title" required>
        </li>

        <li>
            <label for="ingredients"> Ingredients </label>
            <textarea id="ingredients" name="ingredients"></textarea><br>
        </li>

        <li>
            <label for="cookingTime"> Cooking Time </label>
            <input type="number" name="cookingTime" id="cookingTime"  required>
        </li>
        <br>
        <li>
            <label for="instructions"> Instructions </label>
            <textarea name="instructions" id="instructions" cols="30" rows="10"></textarea>

            <button type="submit" value="submit"> Submit Recipe </button>
        </li>
    </ul>
    </form>

    <a href="/myRecipes.html" id="form-btn"><button> Back </button></a>
    
</body>
</html>
